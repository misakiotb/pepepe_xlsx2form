<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ペペペ：Excel2Form</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input[type=file] { margin-bottom: 10px; }
    button { padding: 5px 15px; }
  </style>
</head>
<body>
  <h2>ペペペ：Excel2Form</h2>
  <div id="mappingUploadSection" style="display:none;">
    <p>初回利用時：マッピング設定ファイル（mapping.json）をアップロードしてください。</p>
    <input type="file" id="mappingFile" accept="application/json">
    <button id="saveMappingBtn">設定を保存</button>
    <div id="mappingStatus"></div>
  </div>
  <div id="mainSection" style="display:none;">
    <input type="file" id="excelFile" accept=".xlsx">
    <button id="fillFormBtn">フォームに入力</button>
    <div id="status" style="margin-bottom: 1.5em;"></div>
    <a href="#" id="remapLink" style="position:absolute; right:12px; bottom:12px; font-size:12px; color:#007bff; text-decoration:underline; cursor:pointer;">マッピング再設定</a>
  </div>
  <script src="xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
